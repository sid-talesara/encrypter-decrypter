<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter-Decrypter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Heading-->
    <h1 class="heading"><i class="fa-solid fa-lock-hashtag"></i>#Encrypter-Decrypter</h1>

    <!-- Alert Area -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
            <use xlink:href="#info-fill" />
        </svg>
        <strong>Hey Everyone!</strong> You can Encrypt or Decrypt your Message.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Form Area -->
    <form>
        <!-- text area -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message </label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <!-- radio buttons -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Options</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="encryptRadio" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        Encrypt
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="decryptRadio" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Decrypt
                    </label>
                </div>

                <!-- submit button -->
    </form>

    <!-- submit button -->
    <button type="button" class="btn btn-primary btn-lg" id="submit1">Submit</button>



    <!-- message area -->
    <div class="message-result">
        <h6>Your Message: </h2>
            <p class="rst-msg"></p>
    </div>


    <!-- Javascript file -->
    <script src="app.js"></script>
    <i class="fa-solid fa-lock-hashtag"></i><i class="fa-solid fa-lock-hashtag"></i><i
        class="fa-solid fa-lock-hashtag"></i>
</body>


</html>
